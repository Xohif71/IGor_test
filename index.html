<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Легкий лендинг</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, section, footer { padding: 20px; max-width: 700px; margin: auto; }
        .cta { background: #337ab7; color: #fff; border: none; padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 4px; }
        .benefits { display: flex; gap: 20px; margin: 24px 0; }
        .benefit { background: #f2f2f2; padding: 18px; border-radius: 8px; flex: 1; text-align: center; }
        .visual { text-align: center; margin: 25px 0; }
        .reviews { font-style: italic; color: #555; margin-bottom: 25px; }
        footer { background: #eee; text-align: center; font-size: 14px; }
        form { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        form input[type="text"], form input[type="email"] { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<header>
    <h1>Ваш продукт или услуга</h1>
    <p>Кратко о главной пользе и ценности для клиента</p>
    <button class="cta">Попробовать бесплатно</button>
</header>

<section>
    <div class="benefits">
        <div class="benefit">Преимущество 1</div>
        <div class="benefit">Преимущество 2</div>
        <div class="benefit">Преимущество 3</div>
    </div>
    <div class="visual">
        <img src="https://via.placeholder.com/400x200?text=Демо+или+картинка" alt="Демонстрация" width="400" height="200">
    </div>
    <div class="reviews">
        “Отличный сервис — рекомендую!”<br>
        “Спасибо, всё просто и удобно!”<br>
        “1000+ довольных пользователей”
    </div>
    <button class="cta">Еще раз призыв к действию</button>
    <form>
        <input type="text" placeholder="Ваше имя">
        <input type="email" placeholder="Email">
        <button type="submit" class="cta">Отправить</button>
    </form>
</section>

<footer>
    © 2025. Контакты | Политика конфиденциальности | Мы в соцсетях
</footer>
</body>
</html>
